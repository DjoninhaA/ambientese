    document.addEventListener("DOMContentLoaded", function () {
      const topRankCard = document.getElementById("topRankCard");
      const rankingTableBody = document.getElementById("rankingTableBody");
      const pagination = document.getElementById("pagination");
      const itemsPerPage = 10;
      let currentPage = 1;

      function renderTopRank() {
        const topRankHtml = `
        <div class="card-header">
          ${rankingList[0].company}
        </div>
        <div class="card-body">
          <h5 class="card-title">${rankingList[0].position}º LUGAR - ${rankingList[0].points}</h5>
          <p class="card-text">${rankingList[0].sector}</p>
        </div>
      `;
        topRankCard.innerHTML = topRankHtml;
      }

      function renderTable(page) {
        const start = (page - 1) * itemsPerPage + 1;
        const end = start + itemsPerPage;
        const paginatedItems = rankingList.slice(
                start - 1,
                Math.min(end - 1, rankingList.length)
        );

        rankingTableBody.innerHTML = "";

        paginatedItems.forEach((item) => {
          let row = rankingTableBody.insertRow();
          let cellPosition = row.insertCell(0);
          let cellCompany = row.insertCell(1);
          let cellSector = row.insertCell(2);
          let cellPoints = row.insertCell(3);

          cellPosition.textContent = `${item.position + 1}º`;

          let companyDiv = document.createElement("div");
          companyDiv.style.display = "flex";
          companyDiv.style.alignItems = "center";

          let img = document.createElement("img");
          img.src = item.image;
          img.style.width = "50px";

          let title = document.createElement("strong");
          title.textContent = item.company;

          let separator = document.createElement("span");
          separator.textContent = " - ";
          separator.style.marginRight = "5px";

          companyDiv.appendChild(title);

          cellCompany.appendChild(companyDiv);

          cellSector.textContent = item.sector;
          cellPoints.textContent = item.points;
        });
      }

      function renderPagination() {
        const pageCount = Math.ceil((rankingList.length - 1) / itemsPerPage);
        pagination.innerHTML = "";

        let prevPageItem = document.createElement("li");
        prevPageItem.classList.add("page-item");
        if (currentPage === 1) prevPageItem.classList.add("disabled");
        let prevPageLink = document.createElement("a");
        prevPageLink.classList.add("page-link");
        prevPageLink.href = "#";
        prevPageLink.setAttribute("aria-label", "Previous");
        prevPageLink.innerHTML = "&laquo; Anterior";
        prevPageLink.addEventListener("click", function (e) {
          e.preventDefault();
          if (currentPage > 1) {
            currentPage--;
            renderTable(currentPage);
            renderPagination();
          }
        });
        prevPageItem.appendChild(prevPageLink);
        pagination.appendChild(prevPageItem);

        for (let i = 1; i <= pageCount; i++) {
          let pageItem = document.createElement("li");
          pageItem.classList.add("page-item");
          if (currentPage === i) pageItem.classList.add("active");
          let pageLink = document.createElement("a");
          pageLink.classList.add("page-link");
          pageLink.href = "#";
          pageLink.textContent = i;
          pageLink.addEventListener("click", function (e) {
            e.preventDefault();
            currentPage = i;
            renderTable(currentPage);
            renderPagination();
          });
          pageItem.appendChild(pageLink);
          pagination.appendChild(pageItem);
        }

        let nextPageItem = document.createElement("li");
        nextPageItem.classList.add("page-item");
        if (currentPage === pageCount) nextPageItem.classList.add("disabled");
        let nextPageLink = document.createElement("a");
        nextPageLink.classList.add("page-link");
        nextPageLink.href = "#";
        nextPageLink.setAttribute("aria-label", "Next");
        nextPageLink.innerHTML = "Avançar &raquo;";
        nextPageLink.addEventListener("click", function (e) {
          e.preventDefault();
          if (currentPage < pageCount) {
            currentPage++;
            renderTable(currentPage);
            renderPagination();
          }
        });
        nextPageItem.appendChild(nextPageLink);
        pagination.appendChild(nextPageItem);
      }

      renderTopRank();
      renderTable(currentPage);
      renderPagination();
    });
    </script>
