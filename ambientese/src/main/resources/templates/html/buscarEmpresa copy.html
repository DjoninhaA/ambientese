<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar empresa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <style>
    body{
      background: #d1d5db;
    }

    .height{
      height: 100vh;
    }

    .form{
      position: relative;
      margin-bottom: 10px;
      z-index: 1; /* Define uma pilha de ordem para garantir que o input de busca fique abaixo da aba lateral */
    }

    .form .fa-search {
      position: absolute;
      top: 50%;  
      left: 20px;
      transform: translateY(-50%); 
      color: #9ca3af;
      z-index: 1; /* Define uma pilha de ordem para garantir que o ícone de busca fique abaixo da aba lateral */
    }

    .form span{
      position: absolute;
      right: 17px;
      top: 13px;
      padding: 2px;
      border-left: 1px solid #adadad;
    }

    .left-pan{
      padding-left: 7px;
    }

    .left-pan i{
      padding-left: 10px;
    }

    .form-input{
      height: 55px;
      text-indent: 33px;
      border-radius: 10px;
      z-index: 1; /* Define uma pilha de ordem para garantir que o input de busca fique abaixo da aba lateral */
    }

    .form-input:focus{
      box-shadow: none;
      border:none;
    }
    
    .search-title{
      display:flex !important; 
      justify-content: center !important;
      font-size: 20px;
      font-weight: 500;
    }

    .btn-next {
      background-color: #007BFF; /* Azul */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      width: 150px;
    }

    .btn-next:hover {
      background-color: #0056b3; /* Tom mais escuro de azul ao passar o mouse */
    }

    /* Estilos da navbar */
    .navbar {
      display: flex;
      align-items: center;
      background-color: #2864F6; /* Cor da navbar principal */
      padding: 10px;
      color: white;
      z-index: 2; /* Define uma pilha de ordem para garantir que a navbar fique acima de outros elementos */
    }

    .menu-btn {
      font-size: 30px;
      cursor: pointer;
      color: white;
      margin-right: 20px;
    }

    .logo img {
      height: 40px;
    }

    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 65px; /* Alinhar abaixo da navbar */
      left: 0;
      background-color: #2864F6; /* Cor de fundo do menu lateral */
      overflow-x: hidden;
      transition: 0.5s;
      z-index: 3; /* Define uma pilha de ordem para garantir que a aba lateral fique acima de outros elementos */
    }

    .side-menu a {
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px; /* Ajuste do tamanho da fonte */
      color: #ffffff; /* Cor do texto baseada na navbar principal */
      display: block;
      transition: 0.3s;
      background-color: #487DF7; /* Fundo dos botões baseado na navbar principal */
      margin: 10px 10px;
      border-radius: 5px; /* Bordas arredondadas dos botões */
    }

    .side-menu a:hover {
      background-color: #005a93; /* Cor do fundo ao passar o mouse baseada na navbar principal */
      color: white; /* Cor do texto ao passar o mouse */
    }

  </style>

</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="menu-btn" onclick="toggleMenu()">
      &#9776; <!-- Ícone de menu (três linhas horizontais) -->
    </div>
    <div class="logo">
      <img src="logo.png" alt="Logo da Empresa">
    </div>
  </div>
  <!-- Fim da Navbar -->

  <!-- Menu lateral -->
  <div id="sideMenu" class="side-menu">
    <a href="#">Empresas</a>
    <a href="#">Funcionários</a>
    <a href="#">Ranking</a>
    <a href="#">Avaliar</a>
  </div>
  <!-- Fim do Menu lateral -->

  <div class="container">

    <div class="row height d-flex justify-content-center align-items-center">

      <div class="col-md-6">
        <div class="search-title">
          <p>Selecione a empresa para realizar o questionário</p>
        </div>

        <div class="form">
          <i class="fa fa-search"></i>
          <input type="text" class="form-control form-input" placeholder="Procurar empresa...">
        </div>

        <div class="text-center">
          <button class="btn-next">Próximo</button>
        </div>
      </div>
      
    </div>
    
  </div>

  <script>
    // Função para mostrar/esconder o menu lateral
    function toggleMenu() {
      var menu = document.getElementById("sideMenu");
      if (menu.style.width === "250px") {
        menu.style.width = "0";
      } else {
        menu.style.width = "250px";
      }
    }
  </script>
</body>
</html>
