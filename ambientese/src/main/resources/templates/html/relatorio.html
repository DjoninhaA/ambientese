   // Variável global para armazenar a pontuação inicial da empresa
    let score = 0;
    const totalMaxPoints = 100; // Pontuação máxima possível

    // Função para atualizar a barra de progresso com base na pontuação atual
    function updateProgressBar(score) {
        const percentage = (score / totalMaxPoints) * 100; // Calcula a porcentagem de progresso

        document.getElementById('resultContainer').style.display = 'block';
        document.getElementById('progressBar').style.width = `${percentage}%`;
        document.getElementById('progressText').innerText = `${percentage.toFixed(0)}%`;
        document.getElementById('scoreText').innerText = `Sua Empresa alcançou uma pontuação de ${score} pontos de ${totalMaxPoints} possíveis.`;
}

        function buscarDados() {

                  document.getElementById('pontuacao').textContent = data.pontuacao;
              })
              .catch(error => {

      }

      //SEGUNDO FETCH PARA OS DADOS DO RANKING
        function buscarDadosRanking() {

        fetch()
            .then(response => {

        //CERTIFICADO PDF

        const logoConvert = data.logo;

        function convertToBase64(logoConvert) {
          return fetch(logoConvert)
              .then(response => response.blob())
              .then(blob => new Promise((resolve, reject) => {
                  const reader = new FileReader();
                  reader.onloadend = () => resolve(reader.result);
                  reader.onerror = reject;
                  reader.readAsDataURL(blob);
              }));
      }

      function generateCertificate() {
        const { jsPDF } = window.jspdf;
    
        const doc = new jsPDF({
            orientation: 'landscape'
        });
    
        const pageWidth = doc.internal.pageSize.width;
        const pageHeight = doc.internal.pageSize.height;
    
        // Define as margens e a espessura da borda
        const margin = 10;
        const borderWidth = 5;
    
        // Desenha a borda ao redor de toda a página
        doc.setLineWidth(borderWidth);
        doc.setDrawColor(0, 10, 135); // Cor da borda azul (R, G, B)
        doc.rect(margin, margin, pageWidth - 2 * margin, pageHeight - 2 * margin, 'D'); // 'D' para desenhar apenas a borda
    
        // Dados dinâmicos (substitua pelos valores dinâmicos necessários)
        const companyName = document.getElementById('nomeEmpresa').textContent; // Obtém dinamicamente o nome da empresa
        const score = parseInt(document.getElementById('pontuacao').textContent); // Obtém dinamicamente a pontuação
        const totalMaxPoints = 100;
        const percentage = (score / totalMaxPoints) * 100;
    
        const titleText = 'Certificado "Amigo" do Meio Ambiente'; // Texto dinâmico com o nome da empresa
        const titleFontSize = 22;
        const titleTextWidth = doc.getTextWidth(titleText);
        const titleX = 80;
        const titleY = 30;
    
        const imageWidth = 60; // Largura da imagem da empresa, ajuste conforme necessário
        const imageHeight = 60; // Altura da imagem da empresa, ajuste conforme necessário
        const imageX = (pageWidth - imageWidth) / 2; // Posição x da imagem para centralizar
        const imageY = titleY + titleFontSize + 10;
    
        doc.setFontSize(titleFontSize);
        doc.text(titleText, titleX, titleY);
    
        // Adiciona a imagem da empresa (substitua imageBase64 pela variável que contém a imagem em base64)
        if (imageBase64) {
          doc.addImage(imageBase64, 'PNG', imageX, imageY, imageWidth, imageHeight);
      }
    
        const textCenterX = pageWidth / 2;
        const textY = imageY + imageHeight + 20;
        const lineHeight = 10;
    
        doc.setFontSize(18);
        doc.text(`A empresa cumpriu ${percentage.toFixed(0)}% dos critérios estabelecidos.`, textCenterX, textY, { align: 'center' });
    
        doc.setFontSize(12);
        doc.text('Parabéns pela conquista do selo "Amigo do Meio Ambiente"!', textCenterX, textY + lineHeight, { align: 'center' });
    
        doc.save('certificado.pdf');
    }
